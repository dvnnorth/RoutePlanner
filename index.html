<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Route Planner</title>
    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link href="./assets/css/style.css" type="text/css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="light-blue lighten-1" role="navigation">
            <div class="nav-wrapper container">
                <a id="logo-container" href="#" class="brand-logo">Route Planner</a>
            </div>
        </nav>
    </header>

    <div class="container">
        <h3 class="header center blue-text">Enter Start and Destination</h3>
        <div class="row center" id="main-row">
            <div class="col s12" id="input-col">
                <form id="location-form">
                    <label for="address-input">Current Address</label>
                    <input class="form-control" id="address" type="text" placeholder="123 Park St, Boston MA">
                    <label for="dest-input">Destination</label>
                    <input class="form-control" id="destination" type="text" placeholder='Enter a destination address or Location: "Museum"'>
                    <button class="btn btn-info" id="submit" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <div id="map"></div>

    <footer class="page-footer blue">
        <div class="container">
            <div class="row">

            </div>
        </div>
    </footer>


    <!--  Scripts-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="./assets/js/geocode.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAaODN8BfiLaVS7586DIEwayLiCIuVBWzw&callback=centerMap" async
        defer></script>
</body>

</html>
