<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Route Planner</title>
    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link href="./assets/css/style.css" type="text/css" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <header>
        <nav class="light-blue lighten-1" role="navigation">
            <div class="nav-wrapper container">
                <a id="logo-container" href="#" class="brand-logo">Route Planner</a>
            </div>
        </nav>
    </header>

    <div class="section no-pad-bot" id="index-banner">
        <div class="container">
            <br>
            <br>
            <h1 class="header center blue-text">Enter Destinations</h1>
            <div class="row center">
                <h5 class="header col s12 light">Unbiased Transportation fare estimate</h5>
            </div>
            <div class="row center">
                <form id="location-form">
                    <div class="form-group">
                            <label for="address-input">Current Address</label>
                            <input class="form-control" id="address" type="text" placeholder="123 Park St, Boston MA">
                    </div>
                    <div class="form-group">
                            <label for="dest-input">Destination</label>
                            <input class="form-control" id="destination" type="text" placeholder='Enter a destination address or Location: "Museum"'>
                    </div>
                    <div id="infowindow-content">
                        <span id="place-name"  class="title"></span><br>
                        <span id="place-id"></span><br>
                        <span id="place-address"></span>
                      </div>

                    <button class="btn btn-info" id="submit" type="submit">Submit</button>
                </form>
                <div class="card-block" id="formatted-address"></div>
                <div class="card-block" id="address-components"></div>
                <div class="card-block" id="geometry"></div>
            </div>
            <br>
            <br>
            <div class="row">
                <div id="map"></div>
            </div>

        </div>
    </div>

    <footer class="page-footer blue">
        <div class="container">
            <div class="row">

            </div>
        </div>
    </footer>


    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="./assets/js/destination.js"></script>
    <script src="./assets/js/mapMarker.js"></script>
    <script src="./assets/js/geocode.js"></script>
    
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAaODN8BfiLaVS7586DIEwayLiCIuVBWzw&callback=initMap" async defer></script>
</body>

</html>
